<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscription - FS Tétouan</title>
  <link href="css/inscription.css" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h2>Créer un compte</h2>
    <form id="inscriptionForm">
      <label for="nom">Nom</label>
      <input type="text" id="nom" required />

      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" required />

      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />

      <label for="date_naissance">Date de naissance</label>
      <input type="date" id="date_naissance" required />

      <label for="sexe">Sexe</label>
      <select id="sexe" required>
        <option value="">-- Sélectionner --</option>
        <option value="Homme">Homme</option>
        <option value="Femme">Femme</option>
      </select>

      <label for="etablissement">Établissement</label>
      <input type="text" id="etablissement" value="FS Tétouan" required />

      <label for="filiere">Filière</label>
      <input type="text" id="filiere" required />

      <label for="type">Type d'utilisateur</label>
      <select id="type" required>
        <option value="">-- Sélectionner --</option>
        <option value="etudiant">Étudiant</option>
        <option value="enseignant">Enseignant</option>
      </select>

      <button type="submit">S'inscrire</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script src="js/inscription.js">
  </script>
</body>
</html>
