<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter des questions</title>
  <link href="css/ajouterQ.css" rel="stylesheet">
  <style>
    .hidden { display: none; }
  </style>
</head>
<body>

  <header>Ajouter des questions</header>

  <div class="form-container">
    <h2>Ajouter des questions</h2>
    <div class="status" id="statutAjout"></div>

    <!-- QCM fields -->
    <div id="qcm-fields">
      <div class="input-group">
        <label>Texte de la question</label>
        <input type="text" id="questionText">
      </div>

      <div class="input-group">
        <label>Choix</label>
        <div id="choices-container"></div>
        <button type="button" onclick="ajouterChoix()">+ Ajouter un choix</button>
      </div>
    </div>

    <!-- Open question fields -->
    <div id="open-fields" class="hidden">
      <div class="input-group">
        <label>Texte de la question ouverte</label>
        <input type="text" id="questionTextOpen">
      </div>

      <div class="input-group">
        <label>Réponse attendue</label>
        <textarea id="expectedAnswer" rows="4"></textarea>
      </div>
    </div>

    <!-- Shared media file input -->
    <div class="input-group">
      <label>Fichier média (image, audio, vidéo)</label>
      <input type="file" id="mediaFile" accept="image/*,audio/*,video/*">
    </div>

    <!-- Buttons -->
    <button onclick="ajouterQuestion()">Ajouter la question</button>
    <button id="submit-exam-btn" onclick="validerExamen()">✅ Valider l'examen</button>
  </div>

  <script src="js/ajouterQ.js"></script>
</body>
</html>
